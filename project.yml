title: Training pipeline for Ancient Greek Language Model
description: >
  Reproducible workflows for training the ancient greek spaCy pipeline.

vars:
  lang: "grc"
  config_trf: "transformer"
  config_sm: "sm"
  model_name_sm: "grc_homercy_treebanks_sm"
  model_name_trf: "grc_homercy_treebanks_trf"
  package_name_sm: "homercy_treebanks_sm"
  package_name_trf: "homercy_treebanks_trf"
  training_corpus: "joint"
  gpu: 0
  package_version: "0.0.0"
  spacy_version: ">=3.4.0"

directories: ["assets", "corpus", "training", "scripts"]

workflows:
  preprocess:
    - install
    - fetch_assets
    - prepare
  train_evaluate_sm:
    - train_sm
    - evaluate_sm
  train_evaluate_trf:
    - train_trf
    - evaluate_trf
  all_sm:
    - install
    - fetch_assets
    - prepare
    - train_sm
    - evaluate_sm
    - push_sm
  all_trf:
    - install
    - fetch_assets
    - prepare
    - train_trf
    - evaluate_trf
    - push_trf

commands:
  # Installation
  - name: install
    help: "Creating environments and installing dependencies"
    script:
      - "bash scripts/create_environments.sh"
    deps:
      - "requirements_preprocessing.txt"
      - "requirements_training.txt"
      - "requirements_packaging.txt"
  # Fetching assets
  - name: fetch_assets
    help: Fetches treebanks, pretraining corpus and named entity assets.
    script:
      - "bash scripts/fetch/fetch_treebanks.sh"
      - "bash scripts/clean/clean_treebanks.sh"
      - "bash scripts/fetch/fetch_pretraining.sh"
      - "bash scripts/clean/clean_pretraining.sh"
      - "bash scripts/fetch/fetch_named_entities.sh"
      - "bash scripts/clean/clean_named_entities.sh"
  # Preprocessing assets for training
  - name: prepare
    help: "Prepares assets for training"
    script:
      - "bash scripts/prepare.sh"

  # Training scripts
  - name: train_sm
    help: "Trains a sm model over the dataset"
    script:
      - "bash scripts/train.sh ${vars.config_sm} ${vars.model_name_sm} ${vars.training_corpus}"

  - name: train_trf
    help: "Finetunes the Bert based transformer model on the treebanks"
    script:
      - "bash scripts/train.sh ${vars.config_trf} ${vars.model_name_trf} ${vars.training_corpus}"

  # Evaluation scripts 
  - name: evaluate_sm
    help: "Evaluate the sm model on test data & save the metrics"
    script:
      - "bash scripts/evaluate.sh ${vars.model_name_sm} ${vars.package_version}"

  - name: evaluate_trf
    help: "Evaluate the Bert based transformer model on test data & save the metrics"
    script:
      - "bash scripts/evaluate.sh ${vars.model_name_trf} ${vars.package_version}"

  # Packaging and pushing to online repositories
  - name: push_sm
    help: "Builds and pushes small package to HuggingFace"
    script:
    - "bash scripts/push.sh ${vars.model_name_sm} ${vars.package_name_sm} ${vars.package_version} ${vars.lang}"
  - name: push_trf
    help: "Builds and pushes transformer package to HuggingFace"
    script:
    - "bash scripts/push.sh ${vars.model_name_trf} ${vars.package_name_trf} ${vars.package_version} ${vars.lang}"